<hr>

<div class="row">
  <div class="col">

    <form (ngSubmit)="guardar()"
          autocomplete="off"
          #miFormulario="ngForm">

      <!-- Nombre -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input class="form-control"
                 [ngModel]="persona.nombre"
                 name="nombre"
                 placeholder="Nombre de la persona"
                 required>
          <span class="form-text text-danger"
                *ngIf="miFormulario.controls.nombre?.errors && miFormulario.controls.nombre?.touched">
                Este campo es obligatorio</span>
        </div>
      </div>

      <!-- Agregar favorito -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">

          <div class="input-group">
            <input class="form-control" 
                   placeholder="Agregar favorito"
                   [(ngModel)]="nuevoJuego"
                   name="nuevoJuego">
            <button class="btn btn-outline-primary" 
                    type="button"
                    (keyup.enter)="agregarJuego()"
                    (click)="agregarJuego()">
              Agregar
            </button>
          </div>          

        </div>
      </div>

      <!-- Lista de juegos favoritos -->
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Favortios</label>
        <div class="col-sm-9">

          <div class="input-group mb-1"
              *ngFor="let juego of persona.favoritos; let i = index">
            <input [(ngModel)]="juego.nombre"
                   name="favorito_{{i}}"
                   class="form-control">            
            <button class="btn btn-outline-danger" 
                    type="button"
                    (click)="eliminar(i)">
              Eliminar
            </button>
          </div>          
          
        </div>
      </div>
      
      <div class="row mb-3">
        <div class="col-sm-12">
          <button type="button"
                  class="btn btn-primary float-end"
                  [disabled]="miFormulario.invalid"
                  (click)="guardar()">
            Guardar
          </button>
        </div>
      </div>

    </form>

  </div>
</div>

<div class="row">
  <div class="col">
    <span>Persona</span>
    <pre>
      {{persona | json}}
    </pre>
  </div>
</div>
